<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src

**** OPEN ****
                <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

            -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-eval' *; font-src 'unsafe-eval' data: 'self'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <link rel="stylesheet" href="lib/semantic/dist/semantic.min.css">
  <!-- <link rel="stylesheet" href="lib/jstree/dist/themes/default/style.min.css" /> -->
  <link rel="stylesheet" href="lib/rangeslider/dist/rangeslider.css" />
  <link rel="stylesheet" href="lib/toastr/toastr.min.css">
  <!-- <link rel="stylesheet" href="lib/datatables/datatables.min.css">
  <link rel="stylesheet" href="lib/datatables/responsive.custom.css"> -->

  <link rel="stylesheet" type="text/css" href="lib/jqueryui/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="lib/layout/layout-default-latest.css">

  <!-- app level css overrides last -->
  <link rel="stylesheet" href="css/appframe.css">


  

  <style type="text/css">
    .site-layout-north {
      overflow: hidden;
    }

    .ui-layout-pane {
      padding: 0px;
    }
  </style>


    <title>Cordova Action App</title>
</head>

<body appuse="appbody">
    
    <div appuse="side-menu" class="ui vertical wasinverted sidebar menu"></div>

  <div class="site-layout-north" style="background-color:#2b3443;">
    <div style="padding:0px;" class="">

      <a style="float:left;margin-left:4px;margin-top:5px;" semaction="showsidebar" class="toc item">
          <i class="sidebar icon big"></i>
        </a>
      <img action="aboutThisApp" style="float:right;padding:5px;" src="img/action-app-icon-trans.png" height="32" />
      <div style="float:left;padding:5px;margin-top:3px;line-height:25px;" class="site-header">Action Application</div>
      <div style="float:left;padding:0;margin:0;margin-right:10px;margin-left:10px;" appuse="nav-menu" class="ui pointing inverted menu nomobile"></div>
    </div>
  </div>


  <div appuse="main-page-container" class="site-layout-center pusher">
  </div>


  <div facet="site:global-dialog" class="hidden"></div>

  <!-- <div app-use="app-loader"> <i class="huge icons"> <i class="big loading spinner icon"></i> </i> </div> -->

<!--   Inline Templates === === === === === === === === === === === === === === ===  -->  
<div style="display:none">
  
  <!-- === -->  
  <script data-tpl="app:about-this-app" type="text/x-jsrender">
      <div class="">
          This is an application based on the ActionApp design and converted for Cordova Use.
          <hr />
          See the readme file and code for details.
      </div>
  </script>
  <script data-tpl="app-logs-message-center-item" type="text/x-jsrender">
    <div class="ui {{:type}} message" style="margin:0;margin-top:2px;"> <div class="header"> {{:title}} </div> {{:text}} </div>
  </script>

  <!-- === -->  
  <script data-tpl="tpl-standard-loading-icon" type="text/x-jsrender">
      <div>
        <i class="huge icons">
          <i class="big loading spinner icon"></i>
        </i>
      </div>
  </script>
  <script data-tpl="tpl-border-layout" type="text/x-jsrender">
    {{if (layoutOptions.north != false)}}
    <div facet="{{>layoutOptions.facetPrefix}}:north" class="middle-north"> {{if (layoutOptions.northContent)}} {{:layoutOptions.northContent}} {{/if}} </div> {{/if}} {{if (layoutOptions.south != false)}}
    <div facet="{{>layoutOptions.facetPrefix}}:south" class="middle-south"> {{if (layoutOptions.southContent)}} {{:layoutOptions.southContent}} {{/if}} </div> {{/if}}
    <div facet="{{>layoutOptions.facetPrefix}}:center" class="middle-center"> {{if (layoutOptions.centerContent)}} {{:layoutOptions.centerContent}} {{/if}} </div> {{if (layoutOptions.west != false)}}
    <div facet="{{>layoutOptions.facetPrefix}}:west" class="middle-west"> {{if (layoutOptions.westContent)}} {{:layoutOptions.westContent}} {{/if}} </div> {{/if}} {{if (layoutOptions.east != false)}}
    <div facet="{{>layoutOptions.facetPrefix}}:east" class="middle-east"> {{if (layoutOptions.eastContent)}} {{:layoutOptions.eastContent}} {{/if}} </div> {{/if}}
   </script>

  <script data-tpl="tpl-common-global-dialog" type="text/x-jsrender">
      <div appuse="global-dialog" class="ui modal">
          <i class="close icon"></i>
          <div facet="site:dialog-header" class="header"></div>
          <div facet="site:dialog-content" class="content"> </div>
          <div facet="site:dialog-actions" class="actions"></div>
        </div>        
  </script>
  <script data-tpl="tpl-side-menu-item" type="text/x-jsrender">
      <a appuse="tablinks" group="app:pages" item="{{:name}}" appaction="showPage" class="{{if display == 'primary'}}mobileonly{{/if}} item">{{:title}}</a>
  </script>
  <script data-tpl="tpl-nav-menu-item" type="text/x-jsrender">
      <a appuse="tablinks" group="app:pages" item="{{:name}}" appaction="showPage" class="{{if display == 'primary'}}mobileonly{{/if}} item">{{:title}}</a>
  </script>
  <script data-tpl="tpl-top-menu-item" type="text/x-jsrender">
      {{if (display == "primary" || display == "both")}}<a appuse="tablinks" group="app:pages" item="{{:name}}" appaction="showPage" class="mobilehidden item">{{:title}}</a>{{/if}}
  </script>
  <script data-tpl="tpl-top-menu-button" type="text/x-jsrender">
      <a appaction="{{:appaction}}" class="ui button">{{:title}}</a>
  </script>
  <script data-tpl="tpl-top-menu" type="text/x-jsrender">
      <div class=" ui vertical masthead center aligned segment"> <div class="rem-ui rem-container"> {{if (title != null)}} <h1>{{:title}}</h1> {{/if}} <div appuse="topmenu" class="ui large secondary menu"> {{for navlinks tmpl="tpl-top-menu-item"/}} <div class="right item"> {{for navbuttons tmpl="tpl-top-menu-button"/}} </div> </div> </div> </div> 
  </script> 
<!---->

  <!-- <script data-tpl="templatename">
    HTML HERE
  </script> -->



</div>



  <!--   End of page *****************************************  -->
  <script type="text/javascript" src="cordova.js"></script>

  <script src="lib/jqueryui/external/jquery/jquery.js"></script>
  <script src="lib/base/jquery-plugins.js"></script>
  <script src="lib/semantic/dist/semantic.min.js"></script>
  <script src="lib/rangeslider/dist/rangeslider.min.js"></script>
  <script src="lib/jsrender/jsrender.min.js"></script>
  <script src="lib/toastr/toastr.min.js"></script>

  <script src="lib/jqueryui/jquery-ui.min.js"></script>
  <script src="lib/layout/jquery.layout-latest.js"></script>
  
  <script src="lib/actionapp/actionapp.js"></script>
  <script src="app/app-module.js"></script>

  <script src="app/app-workspaces-page.js"></script>
  <script src="app/app-logs-page.js"></script>
  
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
